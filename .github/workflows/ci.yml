name: Python CI & Docker Build

on:
  push:
    branches: [ "main", "dev", "staging" ]
  pull_request:
    branches: [ "main", "dev", "staging" ]

permissions:
  contents: read

jobs:

  # Python 测试与代码检查
  test-and-lint:
    name: Python Tests & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest black ruff flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run code formatting check (black)
        run: |
          echo "Running black format check..."
          black .

      - name: Run static analysis (ruff)
        run: |
          echo "Running ruff linter..."
          ruff check . --fix

      - name: Run pytest
        run: |
          echo "Running full test suite..."
          export PYTHONPATH=$PWD
          pytest app/test_retrieval.py --maxfail=1 --disable-warnings -v


  # Docker 构建与验证
  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: test-and-lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build the Docker image
        run: |
          echo "Building Docker image..."
          docker build -t retrieval-tester .

      - name: Run container to validate runtime
        run: |
          echo "Running Docker container for validation..."
          mkdir results
          docker run --rm retrieval-tester
